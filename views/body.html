<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    </head>
    <body>
        <img id='bg' src="./6tEkGBP.gif" style="position: absolute; height: 100%; width: 100%; opacity: 0;">
        <div id='app' style="position: relative;">
            <div id='chatBox'>
                <div id='msgBox' style="overflow-y: hidden; height: 85%"></div>
                <div id='sendBox'>
                    <textarea v-model='msg' rows="8" cols="40" onkeydown="if(event.keyCode==13){event.preventDefault(); v.send()}"></textarea>
                </div>
            </div>
        </div>
    </body>

    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../framework.js"></script>
    <script src="../websocket.js"></script>
</html>
